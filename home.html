<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="netflix-logo.png" alt="Netflix Logo">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to Netflix</h1>
                <p>Unlimited movies, TV shows, and more. Watch anywhere. Cancel anytime.</p>
                <button class="cta-button">Join Free for a Month</button>
            </div>
            <div class="hero-image">
                <img src="netflix-hero.jpg" alt="Netflix Hero Image">
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
